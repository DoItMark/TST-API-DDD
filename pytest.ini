[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=listing_api
    --cov-report=term-missing
    --cov-report=html
markers =
    auth: Authentication related tests
    listings: Listing CRUD tests
    security: Security related tests
    search: Search functionality tests
